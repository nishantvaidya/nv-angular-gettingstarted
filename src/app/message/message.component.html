<div class="card">
  <div class="card-header">
    Messages
    <button class="btn btn-light btn-sm float-right">X</button>
  </div>
  <div class="card-body">
    <div *ngFor="let message of Messages; let i = index">
      <div *ngIf="i<10" class="message-row">
        {{ message}}
      </div>
    </div>
  </div>
</div>
